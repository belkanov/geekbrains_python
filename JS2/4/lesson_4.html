<!DOCTYPE html>
<html lang="en">

    <title>lesson_4</title>

<body>
<script>
// 1. Дан большой текст, в котором для оформления прямой речи используются одинарные кавычки. Придумать шаблон, который заменяет одинарные кавычки на двойные.
// 2. Улучшить шаблон так, чтобы в конструкциях типа aren't одинарная кавычка не заменялась на двойную.
const part_1 = () => {
    let s1 = "aaaaa AAA aaaaaa 'bbb bbbbbb, BBBB' ccccc, cccccccc 'DDDDDDD aren't ddddd'";
    let s2 = s1;
    console.log(s1);

    // самый норм вариант =)
    const re1 = /(^|\s)(')/g;
    const re2 = /(')(\s|$)/g;
    // тут конечно появляется лишний пробел в конце или начале строки, который можно удалить через trim() например..
    // но вариантов входящих данных много, как и итоговых вариантов решения
    s1 = s1.replace(re1, ' "');
    s1 = s1.replace(re2, '" ');
    console.log(s1.trim());

    // вариант в одну регулярку
    // найти - нашел, а вот заменить разные группы не получается
    // можно конечно в итоге искать вхождяения результатов и менять через индекс, но это уже не regexp выходит
    const re3 = /((^|\W)(')\w|\w(')(\W|$))/ig;
    console.log(s2.match(re3));
}

part_1();
</script>
</body>
</html>
