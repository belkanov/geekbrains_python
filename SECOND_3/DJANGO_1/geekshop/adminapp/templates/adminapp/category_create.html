{% extends 'adminapp/base.html' %}

{% block content %}
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <form method="post" class="form-horizontal" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="form-control" value="Сохранить">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
