{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
    <div class="h2 text-center head">
        Вход в систему
    </div>
    <form action="{% url 'auth:login' %}" class="form-horizontal" method="post">
        {% csrf_token %}
        {{ login_form.as_p }}
        <br>
        <input type="submit" class="form-control" value="войти">
    </form>
    <button class="btn btn-round form-control">
        <a href="{% url 'auth:register' %}">Регистрация</a>
    </button>
    <button class="btn btn-round form-control">
      <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
        Вход через ВКонтакте
      </a>
    </button>
{% endblock %}
