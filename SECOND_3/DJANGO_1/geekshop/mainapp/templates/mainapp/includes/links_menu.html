<div class="links clearfix">
    <ul class="links-menu">
        <li><a href="{% url 'categories:category' %}" class="{% if request.resolver_match.kwargs|length == 0 %}active{% endif %}">все</a></li>
        {% for link in links_menu %}
            <li><a href="{% url 'categories:category' pk=link.id %}" class="{% if request.resolver_match.kwargs.pk == link.id %}active{% endif %}">{{ link.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
